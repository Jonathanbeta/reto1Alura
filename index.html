<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="estilosindex.css">


    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo"  src="recursos/imagenes/aluraLogo.png" alt="Logo de alura">
    </header>
    <main>

        <section id="seccion1">
            
            <textarea class="texto_input" cols="40" rows="6" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <p>
                    <i id"signo" class="fa-solid fa-circle-exclamation"></i>
                    Solo letras minúsculas y sin acentos
                </p>
            </div>
            <div>
            <div class="botones">
                <button class="btn_encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="btn_desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>        
        <section id="seccion2">
            <textarea  class="mensaje" cols="50" rows="20"></textarea>
                <p class="label1"><b>Ningún mensaje fue encontrado</b></p>
                <p class="label2">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button class="btncopiar" onclick="copiar()">Copiar</button>
        </section>        
    </main>

    <footer class="cajaPie">
                <p class="copiRight"> Copyright, 2022. Jonathan Betancourt Zuñiga </p>
                <div class="socialMedia">
                    
                    <a href="https://github.com/Jonathanbeta" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
        
                    <a href="https://www.linkedin.com/in/jonathan-betancourt-zu%C3%B1iga-3a4661207/" target="_blank">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>

    </footer>
       <script src="index.js"></script>
</body>
</html>
